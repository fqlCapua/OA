<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="msapplication-tap-highlight" content="no">	
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
    <title>请假</title>
    <script src="../lib/rem.js" type="text/javascript" charset="utf-8"></script>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/fonts/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/calendar/css/calendar.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/css/vacate.css"/>
</head>
<body>
	
    <div class="vacate_box">
    	<!--头部-->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-pull-left iconfont icon-fanhui"></a>
			<h1 class="mui-title">请假</h1>
		</header>
    	<!--半圆背景-->
    	<div class="radius_bg linear"></div>
    	<!--input_box-->	
    	<div class="input_box">
    		<!--请认真填写-->
    		<div class="input_title">请认真填写</div>
    		<!--请假类型-->
    		<div class="inp_list">
    			<div class="left_title">请假类型</div>
    			<input type="text" readonly="readonly"  value="" placeholder="请选择" />
    			<div class="iconfont icon-arrow"></div>
    		</div>
    		<!--开始时间-->
    		<div class="inp_list">
    			<div class="left_title">开始时间</div>
    			<input type="text" readonly="readonly"  value="" id="start_date" placeholder="请选择" />
    			<div class="iconfont icon-arrow"></div>
    		</div>
    		<!--结束时间-->
    		<div class="inp_list">
    			<div class="left_title">结束时间</div>
    			<input type="text" readonly="readonly"  value=""  id="end_date" placeholder="请选择" />
    			<div class="iconfont icon-arrow"></div>
    		</div>
    		<!--时长(天)-->
    		<div class="inp_list">
    			<div class="left_title">时长(天)</div>
    			<input type="text" value="" placeholder="请填写时长" />
    			<div class="iconfont icon-arrow" style="color: #fff;"></div>
    		</div>
    		<!--审批人-->
    		<div class="inp_list">
    			<div class="left_title">审批人</div>
    			<input type="text" readonly="readonly"  value="" placeholder="请选择" />
    			<div class="iconfont icon-arrow"></div>
    		</div>
    		<!--请假事由-->
    		<div class="inp_list">
    			<div class="left_title">请假事由</div>
    			<input type="text" value="" placeholder="请填写请假事由" />
    			<div class="iconfont icon-arrow" style="color: #fff;"></div>
    		</div>
    	</div>
    	<!--btn-->
    	<div class="submit_btn material-design" data-color="#e94043">提交</div>
    		
    	
    </div>
</body>

    <script type="text/javascript" src="../lib/zepto-1.1.4.min.js"></script>
    <script type="text/javascript" src="../assets/js/public.js" ></script>
    <script type="text/javascript" src="../lib/calendar/js/calendar.js" ></script>
    <script type="text/javascript" src="../lib/prefixfree.min.js" ></script>
    <script type="text/javascript" src="../lib/shuibo.js" ></script>
	<script type="text/javascript" src="../assets/js/vacate.js"></script>
</html>
